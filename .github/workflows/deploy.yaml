name: Deploy Solana Payment App to Google Cloud Run

on:
  push:
    branches:
      - main

env:
  IMAGE: sol

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.PROJECT_ID }}

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_KEY }}

      - name: Authenticate Docker to Google Cloud Artifact Registry
        run: |
          gcloud auth configure-docker ${{ secrets.PROJECT_REGION }}-docker.pkg.dev

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.PROJECT_REGION }}-docker.pkg.dev/${{ secrets.PROJECT_ID }}/bg-images/${{ env.IMAGE }}:${{ github.sha }}
          no-cache: true

      - name: Deploy to Google Cloud Run
        run: |
          gcloud run deploy sol-payment-app \
          --image ${{ secrets.PROJECT_REGION }}-docker.pkg.dev/${{ secrets.PROJECT_ID }}/bg-images/${{ env.IMAGE }}:${{ github.sha }} \
          --port=3000 \
          --region ${{ secrets.PROJECT_REGION }} \
          --allow-unauthenticated \
          --service-account ${{ secrets.PROJECT_SERVICE_ACCOUNT }} \
          --set-env-vars="NEXT_PUBLIC_SOLANA_RPC_URL=${{ secrets.NEXT_PUBLIC_SOLANA_RPC_URL }}"